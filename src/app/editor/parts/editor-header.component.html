<div class="flex items-center gap-4 px-3 h-10 text-sm select-none">
  <div class="font-semibold tracking-wide">Picart</div>
  <nav class="flex items-center gap-2">
    <button type="button" class="px-2 py-1 rounded-sm hover:bg-neutral-200 dark:hover:bg-neutral-700">{{ 'menu.file' | transloco }}</button>
    <button type="button" class="px-2 py-1 rounded-sm hover:bg-neutral-200 dark:hover:bg-neutral-700">{{ 'menu.edit' | transloco }}</button>
    <button type="button" class="px-2 py-1 rounded-sm hover:bg-neutral-200 dark:hover:bg-neutral-700" (click)="onUndo()" title="Undo (Ctrl+Z)">Undo</button>
    <button type="button" class="px-2 py-1 rounded-sm hover:bg-neutral-200 dark:hover:bg-neutral-700" (click)="onRedo()" title="Redo (Ctrl+Y)">Redo</button>
    <button type="button" class="px-2 py-1 rounded-sm hover:bg-neutral-200 dark:hover:bg-neutral-700">{{ 'menu.tool' | transloco }}</button>
    <button type="button" class="px-2 py-1 rounded-sm hover:bg-neutral-200 dark:hover:bg-neutral-700">{{ 'menu.help' | transloco }}</button>
  </nav>
  <div class="ml-auto flex items-center gap-2 text-xs text-neutral-500">
    <span>{{ 'badges.title' | transloco }}</span>
    <div class="ml-2 flex items-center gap-1">
      <button type="button" class="px-2 py-0.5 rounded-sm border border-neutral-300 dark:border-neutral-700 hover:bg-neutral-200 dark:hover:bg-neutral-700" (click)="setLang('vi')">VI</button>
      <button type="button" class="px-2 py-0.5 rounded-sm border border-neutral-300 dark:border-neutral-700 hover:bg-neutral-200 dark:hover:bg-neutral-700" (click)="setLang('en')">EN</button>
      <button type="button" class="px-2 py-0.5 rounded-sm border border-neutral-300 dark:border-neutral-700 hover:bg-neutral-200 dark:hover:bg-neutral-700" (click)="toggleTheme()" title="{{ 'theme.toggle' | transloco }}">
        <ng-icon [name]="settings.theme() === 'dark' ? 'moon' : 'sun'" class="w-4 h-4"></ng-icon>
      </button>
    </div>
  </div>
</div>
