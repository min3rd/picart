@if (isOpen()) {
  <div
    id="insert-image-dialog-backdrop"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
    (click)="handleBackdropClick($event)"
  >
    <div
      id="insert-image-dialog-container"
      class="bg-white dark:bg-neutral-800 rounded-sm shadow-lg w-[500px] max-w-[90vw] max-h-[90vh] overflow-auto border border-neutral-200 dark:border-neutral-700"
    >
      <div
        id="insert-image-dialog-header"
        class="flex items-center justify-between px-4 py-3 border-b border-neutral-200 dark:border-neutral-700"
      >
        <h2
          id="insert-image-dialog-title"
          class="text-base font-semibold text-neutral-900 dark:text-neutral-100"
        >
          {{ "insert.imageResizeTitle" | transloco }}
        </h2>
        <button
          type="button"
          id="insert-image-dialog-close-button"
          class="p-1 rounded-sm hover:bg-neutral-100 dark:hover:bg-neutral-700 text-neutral-500 dark:text-neutral-400"
          (click)="handleCancel()"
        >
          <ng-icon name="heroXMark" class="w-5 h-5"></ng-icon>
        </button>
      </div>

      <div id="insert-image-dialog-body" class="p-4 space-y-4">
        <div id="insert-image-preview-container" class="space-y-2">
          <div
            id="insert-image-preview-label"
            class="text-sm font-medium text-neutral-700 dark:text-neutral-300"
          >
            {{ "insert.preview" | transloco }}
          </div>
          <div
            id="insert-image-preview-wrapper"
            class="flex items-center justify-center p-4 bg-neutral-50 dark:bg-neutral-900 rounded-sm border border-neutral-200 dark:border-neutral-700 min-h-[200px]"
          >
            @if (imagePreviewUrl()) {
              <div
                id="insert-image-preview-canvas"
                class="relative"
                [style.width.px]="previewWidth()"
                [style.height.px]="previewHeight()"
              >
                <img
                  id="insert-image-preview-img"
                  [src]="imagePreviewUrl()"
                  [alt]="'insert.preview' | transloco"
                  class="w-full h-full"
                  [style.image-rendering]="'pixelated'"
                />
              </div>
            }
          </div>
          <div
            id="insert-image-preview-dimensions"
            class="text-xs text-center text-neutral-500 dark:text-neutral-400"
          >
            {{ previewDimensions() }} px
          </div>
        </div>

        <div id="insert-image-dimensions-container" class="space-y-3">
          <div
            id="insert-image-original-dimensions"
            class="text-sm text-neutral-600 dark:text-neutral-400"
          >
            {{ "insert.originalSize" | transloco }}: {{ originalWidth() }} Ã—
            {{ originalHeight() }} px
          </div>

          <div id="insert-image-width-field" class="space-y-1">
            <label
              for="insert-image-width-input"
              class="block text-sm font-medium text-neutral-700 dark:text-neutral-300"
            >
              {{ "insert.width" | transloco }}
            </label>
            <input
              type="number"
              id="insert-image-width-input"
              class="w-full px-3 py-2 text-sm bg-white dark:bg-neutral-900 border border-neutral-300 dark:border-neutral-600 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
              [value]="targetWidth()"
              (input)="onWidthInput($event)"
              [placeholder]="originalWidth().toString()"
              min="1"
            />
          </div>

          <div id="insert-image-height-field" class="space-y-1">
            <label
              for="insert-image-height-input"
              class="block text-sm font-medium text-neutral-700 dark:text-neutral-300"
            >
              {{ "insert.height" | transloco }}
            </label>
            <input
              type="number"
              id="insert-image-height-input"
              class="w-full px-3 py-2 text-sm bg-white dark:bg-neutral-900 border border-neutral-300 dark:border-neutral-600 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
              [value]="targetHeight()"
              (input)="onHeightInput($event)"
              [placeholder]="originalHeight().toString()"
              min="1"
            />
          </div>

          <div
            id="insert-image-hint"
            class="text-xs text-neutral-500 dark:text-neutral-400"
          >
            {{ "insert.imageResizePrompt" | transloco }}
          </div>
        </div>
      </div>

      <div
        id="insert-image-dialog-footer"
        class="flex items-center justify-end gap-2 px-4 py-3 border-t border-neutral-200 dark:border-neutral-700"
      >
        <button
          type="button"
          id="insert-image-cancel-button"
          class="px-4 py-2 text-sm font-medium text-neutral-700 dark:text-neutral-300 bg-white dark:bg-neutral-700 border border-neutral-300 dark:border-neutral-600 rounded-sm hover:bg-neutral-50 dark:hover:bg-neutral-600"
          (click)="handleCancel()"
        >
          {{ "insert.cancel" | transloco }}
        </button>
        <button
          type="button"
          id="insert-image-ok-button"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 rounded-sm"
          (click)="handleConfirm()"
        >
          {{ "insert.ok" | transloco }}
        </button>
      </div>
    </div>
  </div>
}
